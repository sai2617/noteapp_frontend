<div class="container mt-4">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="employeename" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="save()">Register</button>
  </form>

  <!-- Show the success message and login link only if registrationComplete is true -->
  <div *ngIf="registrationComplete" class="success-message">
    <p>Registration successful! Please proceed to login.</p>
    <a routerLink="/login" class="btn btn-primary login-link">Login Page</a>
  </div>
</div>
