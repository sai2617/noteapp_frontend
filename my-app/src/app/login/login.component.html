<div class="login-container">
  <h1 class="login-title">Welcome to the Note Taking Application</h1>

  <div class="login-form">
    <h2 class="login-subtitle">Please login to proceed</h2>

    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email"  placeholder="Enter Email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" class="form-control" placeholder="Enter Password">
      </div>

      <button type="submit" class="btn btn-primary" (click)="Login()">Login</button>

    <div class="text-center">
      <a href="#" class="forgot-password-link">Forgot Password?</a>
    </div>
  </div>

  <p class="register-message">Welcome! If you are a new user</p>

  <p class="register-link">Please <a routerLink="/register">Register here</a></p>
</div>
